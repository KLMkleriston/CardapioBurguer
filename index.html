<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="./styles/output.css" rel="stylesheet">

    <title>Hamburgueria KLM</title>
</head>
<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-center" style="background-image: url('/assets/bg.png');">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img 
            src="./assets/hamb-1.png" 
            alt="Logo Hamburgueria"
            class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"  
            />

            <h1 class="text-3xl mt-4 mb-2 font-bold text-white"> Hamburgueria Artesanal </h1>
            <span class=" text-white font-medium">Rua Catequista Marcina 001</span>
            <div class="bg-green-600 px-4 rounded-lg mt-5" id="date span">
                <span class="text-white font-medium">Seg á Dom 18:00 ás 23:00</span>
            </div>
        </div>
    </header>
    
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6"> 
        Conheça nosso cardápio 
    </h2>

    <div id="menu">

        <main class="grid grid-cols-1">
            <div class="flex gap-2">
                <img 
                src="assets/hamb-1.png"
                alt=" Hamburguer Smash"
                class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
                <div>
                <p class="font-bold">Hamburguer Smash</p>
                <p class="text-sm"> Um hambúrguer smash é um hambúrguer caracterizado por ser fino e ter uma crosta crocante.</p>
                <div class="flex items-center gap-2 justify-between mt-3">
                    <p class=" font-bold text-lg">R$ 18,90</p>
                    <button 
                        class=" bg-green-900 px-5 rounded add-to-cart-btn"
                        data-nome="Hamburguer Smash"
                        data-price="18,90">

                        <i class="fa fa-cart-plus text-lg text-white"> </i>
                    </button>
                </div>
            </div>
            </div>
                

        </main>

    </div>

    
</body>
</html>
